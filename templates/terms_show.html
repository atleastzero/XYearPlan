<!-- templates/terms_show.html -->
{% extends 'base.html' %} {% block content %}
<a href="/">View all terms</a>
<h1>{{term.name}}</h1>
<h2>{{term.start_date.strftime("%b %d %Y")}} - {{term.end_date.strftime("%b %d %Y")}}</h2>
<p><a href='/terms/{{ term._id }}/edit'>Edit Term</a></p>
<p>
    <form method='POST' action='/terms/{{ term._id }}/delete'>
        <input type='hidden' name='_method' value='DELETE'>
        <button type='submit'>Delete Term</button>
    </form>
</p>
{% endblock %}
