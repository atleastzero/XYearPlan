<!-- templates/term_form.html -->

<fieldset>
    <legend>{{title}}</legend>
    <p>
        <label for="term_name">Term Name</label><br>
        <input type="text" name="term_name" id="term_name" value='{{term.name}}' />
    </p>
    <p>
        <label for="start_date">Start Date</label><br>
        <input type="date" name="start_date" id="start_date" value="{{term.start_date}}" />
    </p>
    <p>
        <label for="end_date">Title</label><br>
        <input type="date" name="end_date" id="end_date" value="{{term.end_date}}" />
    </p>
</fieldset>
