{% extends 'base.html' %} {% block content %}
<h1>Courses</h1>

<ul>
    <li><a href='/terms/courses/new'>Add New Course</a></li>
    <li><a href='/terms/new'>Add New Term</a></li>
</ul>

<h2>Unassigned Courses</h2>
<ul>
    {% for course in courses %}
    <li>
        <a href='/terms/courses/{{ course._id }}'><strong>{{ course.subject }} {{ course.code }}</strong>: {{ course.title }} </a></h2>
    </li>
    {% endfor %}
</ul>
{% endblock %}
